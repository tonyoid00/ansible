---

- name: APT update
  apt: update_cache=yes cache_valid_time=3600

- name: APT upgrade
  apt: upgrade=dist state=latest

- name: Installing packages
  apt: name='aptitude,mc,ntp,git,screen,vim,bash-completion' state=latest

- name: Remove shitz and more
  apt: name='liblxc1,lxc,dnsmasq,lxcfs,lxc-templates' state=absent purge=yes

- name: Replace /etc/hostname file
  replace: path=/etc/hostname regexp='^(.+)$' replace="ugyfelhivo1.sensomedia.hu"

- name: Set hostname
  hostname: name="ugyfelhivo1.sensomedia.hu"

- name: check current timezone
  shell: cat /etc/timezone
  register: current_zone
  changed_when: false

- name: Set timezone to "Europe/Budapest"
  command: timedatectl set-timezone "Europe/Budapest"
  when: current_zone.stdout != "Europe/Budapest"

- name: check wireguard
  service: name=wg-quick@wg0 state=running enabled=yes
  
