---

- name: Add custom Sensomedia repo
  apt_repository:
    repo: "deb [trusted=yes] https://apt.sensomedia.hu stable main"
    state: present
    filename: sensomedia

- name: APT update
  apt: update_cache=yes cache_valid_time=3600

- name: APT upgrade
  apt: upgrade=dist state=latest

- name: Installing packages
  apt: name='fonts-noto,libxcb-cursor0,libmpv2,neoinfopult,neoinfopultwebservice,chrony,libminizip1t64,libsnappy1v5,libxcb-cursor0,libevent-2.1-7t64,libxcb-icccm4,libxcb-keysyms1,libxcb-xkb1,libxkbcommon0,libxkbcommon-x11-0,x11vnc,screen,wpasupplicant,aptitude,mc,git,tmux,screen,vim,bash-completion,xorg,authselect,net-tools,wireguard,plymouth,plymouth-themes,pulseaudio,pulseaudio-utils,alsa-utils,AdvertLogger' state=latest

- name: Remove shitz
  apt: name='liblxc1,lxc,dnsmasq,lxcfs,lxc-templates' state=absent purge=yes
